<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Graph Demo</title>
		<style>
			.node {
				cursor: all-scroll;
			}
			.node circle {
				stroke: #fff;

				stroke-opacity: .6;
			}
		</style>
	</head>

	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.js"></script>
		<script src="/assets/js/graph.js"></script>

</html>
