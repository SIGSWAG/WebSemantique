<!DOCTYPE html>
<head>
	<title>WebSemantique - SIGSWAGG</title>
	<meta charset="utf-8">

	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
	<link href="assets/material/css/roboto.min.css" rel="stylesheet">
	<link href="assets/material/css/material.min.css" rel="stylesheet">
	<link href="assets/material/css/ripples.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/graph.css">
</head>

<body>
	<div id="container" class="container-fluid">
<!-- SEARCH -->
		<form id="search" class="">
			<input id="searchText" name="searchText" class="form-control text-center" placeholder="Surf and see !" type="text" required="" autocomplete="off">
			<a class="btn btn-material-orange" role="button" data-toggle="collapse" href="#searchOptions" aria-expanded="false" aria-controls="searchOptions">
			  Search Options
			</a>
			<input id="searchSubmit" class="btn btn-material-red" role="button" type="submit" value="Find it now !">
	  		<div class="collapse"  id="searchOptions">
	  			<div>
		  			<div class="radio radio-primary">
						<label>
						<input name="searchType" id="searchType1" value="1" type="radio" required="">
						Google
						</label>
					</div>
					<div class="radio radio-primary">
						<label>
						<input name="searchType" id="searchType2" value="2" checked="" type="radio">
						Bing
						</label>
					</div>
					<div class="radio radio-primary">
						<label>
						<input name="searchType" id="searchType3" value="3" type="radio">
						Both
						</label>
					</div>
				</div>
				<div class="form-group label-floating inputNumber">
					<label for="maxNumberOfResults" class="control-label">Max number of result</label>
					<input class="form-control" id="maxNumberOfResults" type="number" min="1" max="50" required="">
					<span class="material-input"></span>
	              	</div>
				<div class="form-group label-floating inputNumber">
					<label for="spotlightConfidence" class="control-label">Spotlight confidence</label>
					<input class="form-control" id="spotlightConfidence" type="number" value="0" min="0.1" max="1" step="0.1" required="">
					<span class="material-input"></span>
	              </div>
				<div class="checkbox">
					<label>
					<input name="appendKeyword" id="appendKeyword" value="true" checked="" type="checkbox">
					Affinate search on movies
					</label>
				</div>
		  	</div>
	  	</form>
<!-- FILMLIST -->
	  	<section id="filmList" class="container hide">
	  	</section>
<!-- LOADER -->
	  	<section id="loader" class="hide">
	  		<div id="progressBar" class="progress progress-striped active">	
	          </div>
	          <h1 id="progressMsg">Calculating exponential matrix</h1>
	  		<img id="bobine" class="img-responsive rotating" src="assets/img/bobine.png">
	  	</section>
<!-- RESULTS -->
	  	<section id="results" class="container hide">
	  	</section>
<!-- GRAPH -->
		<section id="graph" class="container hide">
		</section>


<!-- PROTOTYPES -->
	  	<section id="resultPrototype" class="hide">
			<div class="result row">
				<div class="result-left col-xs-12">
					<div class="row">
						<div class="col-xs-7">
							<h2 class="result-title"><a target="_blank" href="{{link}}">{{title}}</a></h2>
							<h5 class="result-subtitle"><a target="_blank" href="{{link}}">{{link}}</a></h5>
							<hr>
						</div>
						<ul class="ranking col-xs-5">
						</ul>
					</div>
				</div>
				<div class="result-right col-xs-12">
				</div>
			</div>
	  	</section>
	  	<section id="rankPrototype" class="hide">
			{{rank}}. <a target="_blank" href="{{linkFilm}}">{{filmName}}</a> ({{coef}})
	  	</section>
	  	<section id="filmPrototype" class="hide">
	  		<div class="film">
				<div class="row">
					<div class="col-xs-4">
						<img src="assets/img/image-default.jpg" alt="{{filmName}}" class="poster img-responsive">
					</div>
					<h3 class="film-title col-xs-8"><a target="_blank" href="{{linkFilm}}">{{filmName}}</a></h3>
				</div>
				<dl class="dl-horizontal description">
				  <dt>Director</dt>
				  <dd><a target="_blank" href="{{directorLink}}">{{directorName}}</a></dd>
				  <dt>Country</dt>
				  <dd>{{country}}</a></dd>
				  <dt>Starring</dt>
				  <dd>{{starring}}</dd>
				</dl>
			</div>
	  	</section>
	</div>

	<script src="assets/js/jquery-2.1.4.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>

	<script src="assets/material/js/ripples.min.js"></script>
	<script src="assets/material/js/material.min.js"></script>

	<!-- Graph generation -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.js"></script>
	<script type="text/javascript" src="assets/js/graph.js"></script>

	<script>
	$(document).ready(function() {
          // This command is used to initialize some elements and make them work properly
          $.material.init();
          $("#searchText").val("").focus();
          $("#maxNumberOfResults").val(10);
          $("#spotlightConfidence").val(0.1);
          /*
		$("#graph").graph({
		  	json: "/assets/json/sample.json"
		});
		*/
     });
	</script>
	<script type="text/javascript" src="assets/js/jsonsample.js" ></script>
	<script type="text/javascript" src="assets/js/jsonlistsample.js" ></script>
	<script type="text/javascript" src="assets/js/main.js" ></script>

</body>

</html>
