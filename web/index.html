<!DOCTYPE html>
<head>
	<title>WebSemantique - SIGSWAGG</title>
	<meta charset="utf-8">

	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
	<link href="assets/material/css/roboto.min.css" rel="stylesheet">
	<link href="assets/material/css/material.min.css" rel="stylesheet">
	<link href="assets/material/css/ripples.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/graph.css">
</head>

<body>
	<div id="container" class="container-fluid">
		<form id="search" class="small">
			<input id="searchText" name="searchText" class="form-control text-center" placeholder="Find the movie you're looking for !" type="text">
	  		<!--<button id="send" class="btn btn-primary btn-flat"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Ok</button>-->
	  		<!--<div class="form-group label-floating">
			  <label class="control-label" for="focusedInput1">Find the movie you're looking for !</label>
			  <input class="form-control" id="focusedInput1" type="text">
			</div>
		-->
		<!--
			<button id="searchSubmit" type="button" type="submit" class="btn btn-fab btn-raised btn-material-red">
				<i class="mdi-navigation-arrow-forward"></i>
				<div class="ripple-wrapper"></div>
			</button>
		-->
			<a class="btn btn-primary" role="button" data-toggle="collapse" href="#searchOptions" aria-expanded="true" aria-controls="searchOptions">
			  Search Options
			</a>
			<input class="btn btn-success" role="button" type="submit" value="Find it now !">
	  		<div class="collapse in"  id="searchOptions">
	  			<div>
		  			<div class="radio radio-primary">
						<label>
						<input name="searchType" id="searchType1" value="1" type="radio" required="">
						Google
						</label>
					</div>
					<div class="radio radio-primary">
						<label>
						<input name="searchType" id="searchType2" value="2" checked="" type="radio">
						Bing
						</label>
					</div>
					<div class="radio radio-primary">
						<label>
						<input name="searchType" id="searchType3" value="3" checked="" type="radio">
						Both
						</label>
					</div>
				</div>
				<div class="form-group label-floating inputNumber">
					<label for="maxNumberOfResults" class="control-label">Max number of result</label>
					<input class="form-control" id="maxNumberOfResults" type="number" min="1" max="50" required="">
					<span class="material-input"></span>
	              	</div>
				<div class="form-group label-floating inputNumber">
					<label for="spotlightConfidence" class="control-label">Spotlight confidence</label>
					<input class="form-control" id="spotlightConfidence" type="number" value="0" min="0.1" max="1" step="0.1" required="">
					<span class="material-input"></span>
	              </div>
		  	</div>
	  	</form>
	  	<div id="loader">
	  		<div id="progressBar" class="progress progress-striped active">
	              	<div class="progress-bar" ></div>
	          </div>
	          <h1 id="progressMsg1" class="progressMsg">Calculating exponential fist ...</h1>
	          <h1 id="progressMsg2" class="progressMsg">Seeking pop-corn ...</h1>
	          <h1 id="progressMsg3" class="progressMsg">Skipping the ads ...</h1>
	  		<img id="bobine" class="img-responsive rotating" src="assets/img/bobine.png">
	  	</div>
	  	<div id="results">
	  	</div>
		<div id="graph">
		
		</div>
	</div>

	<script src="assets/js/jquery-2.1.4.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>

	<script src="assets/material/js/ripples.min.js"></script>
	<script src="assets/material/js/material.min.js"></script>

	<!-- Graph generation -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.js"></script>
	<script type="text/javascript" src="assets/js/graph.js"></script>

	<script>
	$(document).ready(function() {
          // This command is used to initialize some elements and make them work properly
          $.material.init();
          $("#searchText").val("");
          $("#maxNumberOfResults").val(10);
          $("#spotlightConfidence").val(0.1);
          /*
		$("#graph").graph({
		  	json: "/assets/json/sample.json"
		});
		*/
     });
	</script>
	<script type="text/javascript" src="assets/js/main.js" ></script>

</body>

</html>
